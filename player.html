<html>
<head>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript">
        var list = {"name": "pa tomar",
            "songs":[{"name":"What's up", "artist": "4 Non blondes", "url":"./WhatsUp.mp3"},
                {"name":"1979", "artist": "Smashing Pumpkins", "url":"./1979.mp3"},
                {"name":"Because I Got High", "artist": "Afroman", "url":"./BecauseIGotHigh.mp3"}]};

        var video = null;
        var source = null;

        var current = 0;
        function next() {
            current++;
            if(current >= list.songs.length)
                current = 0;
            source.setAttribute('src', list.songs[current].url);
            source.setAttribute('type', "audio/mpeg");
            video.load();
            video.play();
        }

        function prev() {
            current--;
            if(current < 0)
                current = list.songs.length -1;
            source.setAttribute('src', list.songs[current].url);
            source.setAttribute('type', "audio/mpeg");
            video.load();
            video.play();
        }

        document.addEventListener('DOMContentLoaded', function() {
            video = document.getElementById('video');
            source = document.createElement('source');
            video.appendChild(source);
            var listname = document.getElementById('listname');
            listname.innerHTML = list.name;
            current = -1;
            next();
        }, false);

    </script>
</head>
<body style="margin: 0px;">
<h1 id="listname"></h1>
<video controls="" autoplay="" name="media" id="video"></video>
<button onclick="next()">Next</button>
<button onclick="prev()">Previous</button>
</body>
</html>
